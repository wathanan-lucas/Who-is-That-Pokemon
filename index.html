<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Who's That Pokemon?</title>
</head>
<body>

    <header>
        <div class="menu-container">
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <nav class="nav">
                <button class="btn-mobile">
                    <span class="hamburguer"></span>
                </button>
                
                <ul class="menu">
                    <li><a href="#">Pokedéx</a></li>
                    <li><a href="#">Quem é esse pokemon?</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="top-main">
            <div class="life">
                <img src="./assets/vida.png" alt="">
                <h3></h3>
            </div>
            <h1>Quem é esse Pokémon?</h1>
            <div class="score">
                <h3>Score</h3>
                <p></p>
            </div>
        </div>
        <div class="container-card">
            <div class="card">
                <div class="pokemon">
                    <img class="poke-img" src="" alt="">
                </div>

                <div class="resp">     
                    <h2></h2>   
                </div>
            </div>

            <!-- <p>teste</p> -->
        </div>
        <div class="input-container">    
            <input type="text" placeholder="Nome do Pokémon">

            
            <div class="button" id="enviar">
                <p>Enviar</p>
            </div> 
            
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/menu.js"></script>
    
</body>
</html>
